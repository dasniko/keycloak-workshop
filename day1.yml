volumes:
  kc-data:
    name: keycloak-workshop-pg-data

services:
  postgres:
    image: docker.io/postgres:17
    environment:
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: passw0rd
    ports:
      - "5432:5432"
    volumes:
      - kc-data:/var/lib/postgresql/data

  mail:
    image: docker.io/axllent/mailpit:latest
    ports:
      - "8025:8025"

  lb:
    image: docker.io/nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certs:/etc/tls
    ports:
      - "8443:8443"
      - "9000:9000"
    depends_on:
      - keycloak

  keycloak:
    image: quay.io/keycloak/keycloak:26.1
    command: start
    environment:
    volumes:
      - ./certs:/opt/keycloak/certs
      - ./providers:/opt/keycloak/providers
      - ./bookshop-realm.json:/opt/keycloak/data/import/bookshop-realm.json
      - ./keycloak-benchmark:/opt/keycloak/benchmark
    deploy:
      replicas: 2
      endpoint_mode: dnsrr
    depends_on:
      - postgres

  jaeger:
    image: docker.io/jaegertracing/all-in-one:latest
    command: --log-level=error
    ports:
      - "16686:16686"
